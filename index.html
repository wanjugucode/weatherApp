<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

<body>
    <div class="container">
        <form class="search-form" id="search-form">
          <div class="row">
            <div class="col-9">
              <input type="search" placeholder="Type a city.." autofocus="on" autocomplete="off" id="city-input" class="form-control shadow-sm">
            </div>
            <div class="col-3">
              <input type="submit" value="Search" class="form-control btn btn-primary shadow-sm" id="search-city">
            </div>
          </div>
        </form>
        <h1 id="city">
          Sydney NSW, Australia
        </h1>
        <ul>
          <p id="date">Tuesday 09:44</p>
          <li>
            Partly Cloudy
          </li>
        </ul>
        <div class="row">
          <div class="col-6">
            <div class="clearfix">
              <img src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png" alt="Cloudy icon" class="weather-icon float-left">
              <h5 class="temps">19</h5>
                <span class="units">
                  <a href="#" id="celsius-link">°C</a> |
                  <a href="#" id="fahrenheit-link">°F</a>
                </span>
            
            </div>
          </div>
          <div class="col-6">
            <ul>
              <li>
                Precipitation: 0%
              </li>
              <li>
                Humidity: 77%
              </li>
              <li>
                Wind: 8 km/h
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <script>
        function todayDate(){
      
        let now= new Date ();
        let Days=['Sun','Mon','Tue','Wed','Thur','Fri','Sart']
        let day=now.getDay([Days]);
        let hour=now.getHours();
        let mins=now.getMinutes();
        let today= `${day} ${hour}:${mins}`
        document.querySelector("#date").innerHTML=today
              
    }
    document.querySelector("body").onload(todayDate)



    function searching(){
    let city=document.querySelector("#city-input")
    alert("city")


    }

    let search = document.querySelector("#search-city")
    search.addEventListener("submit", searching)

        function celClick(){
            document.querySelector(".temps").innerHTML='19'

        }
        let celsius=document.querySelector("#celsius-link")
        celsius.addEventListener("click", celClick)

        function clickFahrenheit(){
            document.querySelector(".temps").innerHTML='63'

        }
        let fahrenheit =document.querySelector("#fahrenheit-link")
        fahrenheit.addEventListener("click",clickFahrenheit)
    </script>
